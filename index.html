<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John Williams quiz</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Righteous:400,700" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="app.js"></script>
  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1">
</head>
<body>

<div class="guitar-girl1">
  <!-- http://www.freeimages.com/photo/1439018 -->
  <img src="guitar.jpg" alt="Girl playing guitar">
</div>
<div class="accordion-girl2">
    <img src="accordion.jpg" alt="Girl playing accordion">
</div>
<div class="trombone-boy1">
  <!-- http://www.freeimages.com/photo/1439017 -->
  <img src="trombone.jpg" alt="Boy playing trombone">
</div>
<div class="drums-boy2">
  <img src="drums.jpg" alt="Boy playing drums">
</div>

<div class="content">
  <h1><span class="big-initials">J</span>ohn <span class="big-initials">W</span>illiams <span class="quiz-title">quiz</span></h1>
  
  <div class="qNum">1 of 5</div>
  <div class="score">0%</div>

  <div class="instructions">
    <p>Listen to the music and match it to the right film.</p>
  </div>

  <div class="q0"></div>
  <div class="q1"></div>
  <div class="q2"></div>
  <div class="q3"></div>
  <div class="q4"></div>
  <div class="q5"></div>
  <div class="q6"></div>

  <div class="feedback"></div>

  <div class="next">Start quiz</div>
  <div class="play-again">Play again</div>
</div>

<div class="guitar-mobile">
  <img src="guitar.jpg" alt="Girl playing guitar">
</div>
<div class="trombone-mobile">
  <img src="trombone.jpg" alt="Boy playing trombone">
</div>

</body>
</html>
